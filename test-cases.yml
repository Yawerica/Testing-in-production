- summary: |                                            
    Пользователь не побеждает, когда пишет неправильное решение задачи
  requirement: |    
   Когда написал код неправильно игра продолжается
  prerequisites: |
    Игроки авторизованы на сайте
    Создана игра например с другим пользователем
