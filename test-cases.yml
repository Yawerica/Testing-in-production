- summary: |                                            
    Регистрация нового пользователя на платформе с помощью окна регистрации      
  requirement: |    
    Пользователь имеет возможность зарегистрироваться
  prerequisites: |
    Находимся на странице регистрации
  test-data: |
     Nickname=valid data, Email=valid data, Password=valid data
  steps:
    - Нажать на кнопку SIGN UP
    - Ввести в поле Nickname валидное имя пользователя 
    - Ввести в поле Email валидную почту пользователя
    - Ввести в поле Password валидный пароль  
    - Ввести в поле Password Confirmation валидное значение пароля
    - Нажать на кнопку SUBMIT
  expected-result: |
     Удачная регистрация пользователя. Произошел редирект на страницу создания игры

