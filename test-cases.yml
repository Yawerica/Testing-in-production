- summary: |                                            
   Когда пользователь нажимает на кнопку GIVE UP он сдается, игра прекращается
  requirement: |    
   Пользователь имеет возможность сдаться, когда нажимает на кнопку GIVE UP
  prerequisites: |
   Создана игра, например с ботом
  test-data: |
   Game Type = WITH A BOT 
  steps:
   - Нажать на красный флажок GIVE UP на игровом поле
   - При появлении всплавающего окна с вопросом Are you sure you want to give up? нажать GIVE UP
   - Дождаться всплывающее оккно с надписью If you read this you've lost the game
   - Нажать на кнопку I'll be back
  expected-result: |
    Пользователь сдался. Игра проиграна

- summary: |                                            
   При создании игры пользователь выбирает уровень сложности самостоятельно
  requirement: |    
   Пользователь имеет возможность выбрать уровень сложности игры 1,2,3.4
  prerequisites: |
   Создана игра, например с ботом
  test-data: |
   Level
  steps:
   - Выбрать желаемый уровень сложности, нажав на соответствующее количество звезд
   - Выбрать вид игры Game Type = WITH A BOT
   - Выбрать время партии Time control 
   - Выбрать задание Choose task by name or tags
   - Нажать на кнопку CREATE BATTLE
   - Дождаться, когда произойдет редирект на страницу игры
   - Убедиться что рядом с названием задачи стоит то количество звезд сложности, которое было выбрано
  expected-result: |
    Игра создана с определенным уровнем сложности

