- summary: |                                            
    Создание игры с другом
  requirement: |    
    Пользователь имеет возможность создать игру с другом
  prerequisites: |
    Пользователь авторизовался на сайте
    Друг авторизовался на сайте
  test-data: |
    Game Type= WITH A FRIEND
  steps:
    - Нажать на кнопку CREATE A GAME
    - Выбрать любые параметры для Level, Time control, Choose opponent, Choose task by name or tags
    - Выбрать игру с другом, нажав на кнопку WITH A FRIEND в параметре Game type 
    - Выбрать другого пользователя в выпадающем списке Choose opponent
    - Нажать на кнопку CREATE INVITE
    - Дождаться когда друг присоединиться к игре и произойдёт редирект на страницу игры
  expected-result: |
     Удачное создание игры с другом. Произошел редирект на страницу игры

